<!DOCTYPE html>
<html>

<head>
    <script>

        function findLargestInt(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }

        function displayLargestInt() {
            let integer1 = parseInt(document.getElementById('integer1').value);
            let integer2 = parseInt(document.getElementById('integer2').value);
            if (isNaN(integer1) || isNaN(integer2)) {
                document.getElementById('result').innerHTML = 'Please enter valid integers.';
            } else {
                let largestInteger = findLargestInt(integer1, integer2);
                document.getElementById('result').innerHTML = 'The largest integer is: ' + largestInteger;
            }
        }
    </script>
</head>

<body>
    <h1>Find the Largest Integer</h1>
    <p>Enter two integers:</p>
    <input type="number" id="integer1" placeholder="First integer">
    <input type="number" id="integer2" placeholder="Second integer">
    <button onclick="displayLargestInt()">Find Largest</button>
    <p id="result"></p>
</body>

</html>
