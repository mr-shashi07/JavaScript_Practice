<!DOCTYPE html>
<html>
<head>
    <title>Reverse Number</title>
</head>
<body>
    <h1>Reverse Number</h1>
    <p>Enter a three-digit integer: </p>
    <input type="number" id="integer1" placeholder="Number" min="100" max="999">
    <button onclick="displayReversedNumber()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber(num) {
            let reversedNum = 0;
            while (num > 0) {
                let digit = num % 10;
                reversedNum = reversedNum * 10 + digit;
                num = Math.floor(num / 10);
            }
            return reversedNum;
        }

        function displayReversedNumber() {
            const inputNum = parseInt(document.getElementById("integer1").value);
            if (inputNum < 100 || inputNum > 999) {
                document.getElementById("result").innerText = "Please enter a three-digit integer.";
            } else {
                const reversed = reverseNumber(inputNum);
                document.getElementById("result").innerText = "Reversed number: " + reversed;
            }
        }
    </script>
</body>
</html>
